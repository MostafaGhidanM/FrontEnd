<div class="p-4">
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="m-0">Add New Book</h1>
        <button mat-flat-button matDialogClose class="text-danger">
            <mat-icon>close</mat-icon>
        </button>
    </header>

    <form [formGroup]="bookForm">
        <div class="row mt-3">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Book Title</mat-label>
                    <input formControlName="title" matInput placeholder="Book Title">
                    <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required</mat-error>
                    <mat-error *ngIf="bookForm.get('title')?.hasError('maxlength')">Title can't be more than 20
                        characters</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="desc" matInput placeholder="Book description ...."></textarea>
                    <mat-error *ngIf="bookForm.get('desc')!.hasError('required')">Description is required</mat-error>
                    <mat-error *ngIf="bookForm.get('desc')?.hasError('maxlength')">Description can't be more than 100
                        characters</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12 my-2">
                <label for="img" class="btn btn-primary">Select Image</label>
                <span class="mx-2">{{fileName}}</span>
                <input type="file" class="form-control" id="img" hidden (change)="selectImage($event)">
            </div>
            <!-- <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category_ids">
                        <mat-option *ngFor="let cat of cats" [value]="cat?.id">
                            {{cat?.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
        </div>
    </form>
    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createTask()"
                [disabled]="bookForm.invalid">Create
            </button>
            <!-- <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateTask()"
                [disabled]="bookForm.invalid">Update
            </button> -->
            <button mat-flat-button class="btn btn-danger py-1 px-5" matDialogClose>Close</button>
        </div>

    </footer>
</div>
